<!DOCTYPE html>
<html lang="en">

<head>
    <!-- meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.ico" />

    <!-- STYLES -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <!-- css grid -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css" type="text/css">
    <!-- document style sheet -->
    <link rel="stylesheet" href="css/style.css">
    <title>Cobra Game</title>
    <!-- end-of-styles -->


    <!-- SCRIPTS -->
    <!-- socket io lib -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="js/utils.js" charset="utf-8"></script>
    <script src="js/cardFunctions.js" charset="utf-8"></script>
    <script src="js/connectionFunctions.js" charset="utf-8"></script>
    <script src="js/lobbyFunctions.js" charset="utf-8"></script>
    <script src="js/boardFunctions.js" charset="utf-8"></script>
    <script src="js/js.js" charset="utf-8"></script>
    <!-- end-of-scripts -->


</head>

<body>
    <div class="container">

        <div id="lobby" class="element-bg">
            <h1> Welcome to the Cobra card game!</h1>
            <br>
            <p>
                <h3>Waiting for player 2 to join the game...</h3>
            </p>
            <br>
            <img src="./assets/images/spinner.png" id="spinner">
            <br>
            <button id="showCardSelector">Start Game!</button>
        </div>

        <div id="cardSelector">
            <div class="basic-element">
                <h1 id="headerText" class="coolvetica">Select your cards</h1>
            </div>
            <div class="row"></div>
        </div>


        <div id="board">
            <div id="topPart" class="boardComponent">
                <div class="row lines" id="firstt"></div>
                <div class="row lines" id="midt"></div>
                <div class="row lines" id="lastt"></div>
            </div>

            <div id="scor">
                <div class="row">
                    <div class="col-xs-3" id="myLider"></div>
                    <div class="col-xs-2"><h1 id="myScor">0</h1></div>
                    <div class="col-xs-2"><button onclick="endRound()"><h2>End Round</h2></button></div>
                    <div class="col-xs-2"><h1 id="pl2Scor">0</h1></div>
                    <div class="col-xs-3" id="pl2Lider"></div>
                </div>
            </div>

            <div id="bottomPart" class="boardComponent">
                <div class="row lines" id="first"> </div>
                <div class="row lines" id="mid"> </div>
                <div class="row lines" id="last"> </div>
            </div>

        </div>
    </div>


    <div id="hand"> </div>

</body>

</html>
